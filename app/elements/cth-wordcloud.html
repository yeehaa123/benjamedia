<script src="./underscore.js"></script>

<link rel="import" href="./library/polymer.html">
<link rel="import" href="./cth-sortwords.html">
<link rel="import" href="./cth-wordcount-table.html">

<polymer-element name="cth-wordcloud" 
                 attributes="sourceText" noscript>

  <template>
    <cth-sortwords text="{{sourceText}}" 
                   sortedWords="{{sortedWords}}">
    </cth-sortwords>
    <cth-wordcount-table sortedWords="{{sortedWords}}"></cth-wordcount-table>
  </template>

</polymer-element>
