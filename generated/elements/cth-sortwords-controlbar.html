<link rel="import" href="./cth-switchlight.html">
<link rel="import" href="./cth-minmax-select.html">

<polymer-element name="cth-sortwords-controlbar" 
                 attributes="censored minValue maxValue">
  <style>
    cth-sortwords-controlbar {
      width: 100%;
      height: 40px;
      display: block;
    }
  </style>

  <template>
    <cth-switchlight checked="{{censored}}"></cth-switchlight>
    <cth-minmax-select minValue="{{minValue}}" 
                       maxValue="{{maxValue}}">
    </cth-minmax-select>
  </template>

  <script>
    Polymer('cth-sortwords-controlbar', {
      minValue: 2,
      maxValue: 5,
      censored: false
    });
  </script>
</polymer-element>
