<link rel="import" href="./library/polymer.html">
<link rel="import" href="./cth-sortwords.html">

<polymer-element name="cth-wordcloud" 
                 attributes="sourceText">
  <template>
    <cth-sortwords text="{{sourceText}}" blacklist="{{blacklist}}"></cth-sortwords>
  </template>
  <script>
    Polymer('cth-wordcloud', {
      blacklist: ["to", "and", "a"]
    });
  </script>
</polymer-element>
