<script src="./cth-sortwords.js"></script>
<script src="./cth-blacklist.js"></script>

<link rel="import" href="./cth-sortwords-controlbar.html">

<polymer-element name="cth-sortwords" attributes="text blacklist sortedWords">

  <template>
    <cth-sortwords-controlbar censored="{{censored}}" 
                              minValue="{{minValue}}"
                              maxValue="{{maxValue}}">
    </cth-sortwords-controlbar>
  </template>

  <script>
    Polymer('cth-sortwords', {
      config: function(){
        return {
          minValue: this.minValue,
          maxValue: this.maxValue,
          text: this.text,
          blacklist: cth.wordTools.blacklist(),
          censored: this.censored
        };
      },
      countWords: function(){
        this.sortedWords = cth.wordTools.sortWords(this.config());
      },
      observe: {
        text: 'countWords',
        minValue: 'countWords',
        maxValue: 'countWords',
        censored: 'countWords'
      }
    });
  </script>

</polymer-element>
